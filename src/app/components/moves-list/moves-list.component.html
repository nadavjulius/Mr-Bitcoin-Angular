<div class="moves-list" *ngIf="moves.length > 0">
    <h4>{{title}}:</h4>
    <div class="moves-list-list" *ngFor="let move of moves">
        <div>To: {{move.to}}</div>
        <div>At: {{move.at | date}}</div>
        <div>Amount: {{move.amount}}</div>
        <br />
    </div>
</div>
<div class="no-moves-list" *ngIf="moves.length === 0">
    <h4>No moves to show...</h4>
    <p>go make a trade!</p>
</div>
